<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="overlay"></div>
    <main class="container">
      <h1>StopWatch</h1>
      <h2>Lap Timer</h2>
      <p class="lap-time">
        <span id="minutes">00</span> : <span id="seconds">00</span>,<span
          id="tens"
        >
          00</span
        >
      </p>
      <div class="controles">
        <button id="start-btn" class="btn btn-success btn-lg">Start</button>
        <button id="stop-btn" class="btn btn-danger btn-lg">Stop</button>
        <button id="reset-btn" class="btn btn-warning btn-lg">Reset</button>
      </div>
      <ul id="laps" class="laps-container">
        <!-- <li>00:00,00</li>
        <li>00:00,00</li>
        <li>00:00,00</li>
        <li>00:00,00</li> -->
      </ul>
    </main>
    <script src="lap.js"></script>
  </body>
</html>
